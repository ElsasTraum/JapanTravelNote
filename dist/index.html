<!DOCTYPE html>
<html lang="zh-TW"></html>
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <link href="css/style.css" rel="stylesheet" />
  <title>東京旅遊店家筆記</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>
        東京旅遊店家筆記
      </h1>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a aria-controls="favorite" aria-selected="true" class="nav-link active" data-toggle="tab" href="#favorite" id="home-tab" role="tab"> 愛店</a>
        </li>
        <li class="nav-item">
          <a aria-controls="wishlist" aria-selected="false" class="nav-link" data-toggle="tab" href="#wishlist" id="profile-tab" role="tab"> 想去未去</a>
        </li>
      </ul>
      <div aria-labelledby="favorite-tab" class="tab-pane fade show active" id="favorite" role="tabpanel">
        <h2>
          新宿
        </h2>
        <p class="description">
          大到靠北讓人疑惑這是哪裡我是誰的超巨大迷宮車站。沒事不要到這裡來（真的）
        </p>
        <div class="shop-list">
          <div class="shop-card-container">
            <div class="shop-card"></div>
          </div>
        </div>
      </div>
      <div aria-labelledby="wishlist-tab" class="tab-pane fade" id="wishlist" role="tabpanel"></div>
    </div>
  </div>
</body>
